<div class="my-4">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl mb-3">Add Item</h2>
    <form [formGroup]="itemForm" (submit)="addItem()">
      <div class="flex flex-col md:flex-row justify-between md:items-end mb-6">
        <div class="gap-5 grid grid-cols-1 sm:grid-cols-3">
          <input
            type="text"
            placeholder="Title"
            formControlName="title"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          />
          <input
            type="text"
            placeholder="Author"
            formControlName="author"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          />

          <input
            type="text"
            placeholder="Price"
            formControlName="price"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div>
          <button
            type="submit"
            [disabled]="itemForm.invalid"
            class="mt-5 md:mt-0 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Add
          </button>
        </div>
      </div>
    </form>
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div
            class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
          >
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-200">
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Title
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Author
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Price
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let item of items">
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">
                      <input
                        type="text"
                        placeholder="Title"
                        [(ngModel)]="item.title"
                        class="w-full shadow-sm sm:text-sm rounded-md"
                        [ngClass]="{
                          'focus:ring-indigo-500 focus:border-indigo-500 border-gray-300':
                            uidCompare === item.uid,
                          'border-white shadow-none': uidCompare !== item.uid
                        }"
                      />
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">
                      <input
                        type="text"
                        placeholder="Author"
                        [(ngModel)]="item.author"
                        class="w-full shadow-sm sm:text-sm rounded-md"
                        [ngClass]="{
                          'focus:ring-indigo-500 focus:border-indigo-500 border-gray-300':
                            uidCompare === item.uid,
                          'border-white shadow-none': uidCompare !== item.uid
                        }"
                      />
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <input
                      type="text"
                      placeholder="Price"
                      [(ngModel)]="item.price"
                      class="w-full shadow-sm sm:text-sm rounded-md"
                      [ngClass]="{
                        'focus:ring-indigo-500 focus:border-indigo-500 border-gray-300':
                          uidCompare === item.uid,
                        'border-white shadow-none': uidCompare !== item.uid
                      }"
                    />
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500"
                  >
                    <ng-container
                      *ngIf="uidCompare !== item.uid; else elseTemplate"
                    >
                      <button
                        class="bg-yellow-400 p-1 px-2 rounded mr-2 text-white"
                        (click)="editMode(item)"
                      >
                        Edit
                      </button>
                    </ng-container>
                    <ng-template #elseTemplate>
                      <button
                        class="bg-yellow-400 p-1 px-2 rounded mr-2 text-white"
                        (click)="editItem(item)"
                      >
                        Save
                      </button>
                    </ng-template>

                    <button
                      class="bg-blue-400 p-1 px-2 rounded mr-2 text-white"
                      routerLink="{{ item.uid }}"
                    >
                      View
                    </button>
                    <button
                      class="bg-red-500 p-1 px-2 rounded text-white"
                      (click)="deleteItem(item.uid)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
